<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word Guess 80's Style</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="assets/images/word-guess-80.png" alt="Word Guess Banner">
    </header>

    <div>
        <h1><span id="song-title">Song Title</span></h1>
    </div>
    <br>

    <div id="game">
        <p>Press Any Key to Get Started!</p>
        <br>
        <p>Wins</p>
        <br>
        <p id="wins">0</p>
        <br>
        <p id="word">_ _ _ _ _ _  _ _ _</p>
        <br>
        <br>
        <p>Number of Guesses Remaining</p>
        <br>
        <p id="chances">0</p>
        <br>
        <p id="letters"> </p>
        <br>
    </div>

    <script rel="text/javascript" src="assets/javascript/game.js"></script>

</body>
